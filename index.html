<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>동북부 슈퍼세이브 검색 엔진</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f9f9f9;
        font-size: 16px;
      }
      h2 {
        margin-bottom: 5px;
        cursor: pointer;
        user-select: none;
      }
      h2:hover {
        color: #0066cc;
      }
      .csv-upload-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        max-height: 80vh;
        width: 80%;
        max-width: 500px;
        overflow-y: auto;
      }
      .csv-upload-container.active {
        display: block;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
      .overlay.active {
        display: block;
      }
      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
        color: #666;
      }
      .close-button:hover {
        color: #000;
      }
      p.subtitle {
        margin-top: 0;
        margin-bottom: 20px;
        color: #555;
      }
      select {
        font-size: 16px;
        padding: 10px;
        width: 100%;
        margin: 10px 0;
      }
      .card {
        background: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        margin: 15px 0;
        box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.1);
      }
      .card div {
        margin: 5px 0;
      }
      .label {
        font-weight: bold;
        display: inline-block;
        width: 130px;
      }
      .highlight {
        color: #0066cc;
        font-weight: bold;
      }
      .no-data {
        text-align: center;
        color: red;
        margin-top: 20px;
        font-weight: bold;
      }
      .loading {
        text-align: center;
        margin-top: 20px;
      }
      .filters {
        flex-wrap: wrap;
        gap: 10px;
      }
      .filters select {
        flex: 1;
        min-width: 200px;
      }
      .status {
        margin: 10px 0;
        color: #555;
        font-style: italic;
      }
      #csvFile {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
        cursor: pointer;
      }
      #csvFile:hover {
        border-color: #0066cc;
      }
    </style>
  </head>
  <body>
    <h2>동북부 슈퍼세이브 검색 엔진</h2>
    <div class="overlay"></div>
    <div class="csv-upload-container">
      <span class="close-button">&times;</span>
      <h3>CSV 파일 업로드</h3>
      <p>엑셀 파일(.xlsx)을 업로드하여 CSV로 변환할 수 있습니다.</p>
      <p><strong>참고:</strong> 업로드한 엑셀 파일의 형식에 따라 데이터 추출이 실패할 수 있습니다.</p>
      <input type="file" id="csvFile" accept=".xlsx" style="margin: 20px 0" />
      <div id="uploadStatus" style="margin: 10px 0; color: #555;"></div>
      <div id="debugInfo" style="margin: 10px 0; font-size: 12px; color: #666; white-space: pre-wrap; display: none;"></div>
      <button
        id="updateCsv"
        style="
          display: none;
          width: 100%;
          padding: 15px;
          margin: 15px 0;
          background: #0066cc;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 18px;
          font-weight: bold;
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        "
      >
        CSV 파일 업데이트
      </button>
    </div>
    <h3>한 발 더 빠르고 자세하게!</h3>
    <h3>동북부 슈퍼세이브 리스트를 확인하세요!</h3>
    <p class="subtitle">
      <span id="currentDate"></span>
    </p>

    <div class="filters">
      <select id="carType">
        <option value="">차종 선택</option>
      </select>
      <select id="engine">
        <option value="">엔진 선택</option>
      </select>

      <select id="trim">
        <option value="">트림 선택</option>
      </select>

      <select id="color">
        <option value="">외장칼라 선택</option>
      </select>

      <button
        id="refreshFilters"
        style="
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          background: #0066cc;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        "
      >
        필터 초기화
      </button>
    </div>

    <div id="status" class="status"></div>
    <div id="results"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="/netlify/convert-excel.js"></script>
    <script src="/netlify/index.js"></script>
  </body>
</html>
